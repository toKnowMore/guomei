<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单支付</title>
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="../css/basebetter.css">
</head>
<body>
    <div class="PayOrder">
        <div class="NewpeiHeader">
            <a href="###" class="back-close" onclick="javascript:sure()">
                <img src="../img/订单支付.png"  class="PayOrderArrows"></a>
        </div>
        <div class="PayOrderCont">
            <p>订单提交成功,请您尽快付款</p>
            <p>应付金额 <span></span></p>
        </div>
        <div class="PayFoot">
            <div class="PayFootDiv">
                <img src="../img/Pay支付宝.png" alt=""></div>
            <div class="PayFootDiv">
                <img src="../img/Pay微信.png" alt=""></div>
        </div>
    </div>
</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
    function sure() {
        var conf = confirm("确认离开后台吗?");
        if(conf){
            window.location.href="../index.html";
           return true;
        }else {
            window.location.href="../template/PayOrder.html"
            return false;
        }
    }
    $(".PayOrderCont p span").text(localStorage.getItem("PayMoney"));

    $(".PayFootDiv").click(function () {
        var conf = confirm("还未开发此模块...确认离开后台吗?");
        if(conf){
            window.location.href="../index.html";
            return true;
        }else {
            window.location.href="../template/PayOrder.html"
            return false;
        }
    })
</script>
